[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    cli: CLI tests
    template: Template tests
    
# 最小Python版本
minversion = 7.0

